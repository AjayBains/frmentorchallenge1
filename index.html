<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <div class="card">
    <div class="card__text">
      <h1 class="card__heading">Get insights that help your business grow.</h1>
      <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
      <div class="card__stats">
        <div class="card__stat">
          <h4 class="card__stat--heading">10K+</h4>
          <p class="card__stat--text">companies</p>
        </div>
        <div class="card__stat">
          <h4 class="card__stat--heading">314</h4>
          <p class="card__stat--text">templates</p>
        </div>
        <div class="card__stat">
          <h4 class="card__stat--heading">12m+</h4>
          <p class="card__stat--text">queries</p>
        </div>
      </div>
    </div>

    <div class="card__img">
      <img src="/images/image-header-desktop.jpg" alt="" class="img__card">
    </div>

  </div>

 

 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
